<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Python Portfolio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/output/summary.js"></script>
    <script src="./js/output/growth.js"></script>
    <script src="./js/output/breakdown.js"></script>
</head>
<body data-bs-theme="dark">
<div class="container-fluid">
    <div class="row">
        <div id="sidebar" class="col col-3">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Summary</h4>
                            <p class="card-text">
                                <b>Date:</b> <span id="date"></span><br>
                                <b>User:</b> <span id="username"></span><br>
                                <b>Portfolio:</b> <span id="portfolio"></span><br>
                                <b>Currency:</b> <span id="currency"></span><br>
                                <b># Equities:</b> <span id="numberOfEquities"></span><br>
                                <b># ETFs:</b> <span id="numberOfETFs"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Portfolio(<span id="currentPercent"></span>)</h4>
                            <p class="card-text">
                            <table class="table table-striped table-sm">
                                <thead>
                                <tr>
                                    <th scope="col" class="align-top text-center">Moniker</th>
                                    <th scope="col" class="align-top text-end">Invested</th>
                                    <th scope="col" class="align-top text-end">Value</th>
                                </tr>
                                </thead>
                                <tbody id="portfolioData" class="table-group-divider">
                                <tr>
                                    <td><span class="placeholder col-12"></span></td>
                                    <td><span class="placeholder col-12"></span></td>
                                    <td><span class="placeholder col-12"></span></td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td class="text-end"><b>Total</b></td>
                                    <td class="text-end"><b><span id="investedValue"></span></b></td>
                                    <td class="text-end"><b><span id="currentValue"></span></b></td>
                                </tr>
                                </tfoot>
                            </table>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Shares</h4>
                            <p class="card-text">
                            <table class="table table-striped table-sm">
                                <thead>
                                <tr>
                                    <th scope="col" class="align-top text-center">Moniker</th>
                                    <th scope="col" class="align-top text-end">Shares</th>
                                    <th scope="col" class="align-top text-end">Average Price</th>
                                    <th scope="col" class="align-top text-end">Market Price</th>
                                </tr>
                                </thead>
                                <tbody id="sharesData" class="table-group-divider">
                                <tr>
                                    <td><span class="placeholder col-12"></span></td>
                                    <td><span class="placeholder col-12"></span></td>
                                    <td><span class="placeholder col-12"></span></td>
                                    <td><span class="placeholder col-12"></span></td>
                                </tr>
                                </tbody>
                            </table>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-body-secondary">
                        <b>Powered by <a href="https://github.com/MrSir/py-portfolio" target="_blank" class="text-reset">Py Portfolio</a></b>
                    </p>
                </div>
            </div>
        </div>
        <div id="charts" class="col col-9">
            <div class="row">
                <div class="col col-6">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="investedVSmarket"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col col-6">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="profitGrowth"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-4">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="portfolioRatio"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col col-4">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="monthlyGrowth"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col col-4">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="annualGrowth"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-4">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="breakdownByMoniker"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col col-4">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="breakdownByStockType"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col col-4">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="breakdownBySector"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-6">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="growthBreakdownEquity"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col col-6">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="growthBreakdownETF"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-6">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="growthBreakdownMonthOverMonthEquity"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col col-6">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="growthBreakdownMonthOverMonthETF"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./js/summary_fill_in.js"></script>
<script src="./js/growth_charts.js"></script>
<script src="./js/breakdown_charts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
